version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: oa-postgres
    environment:
      POSTGRES_USER: oa_admin
      POSTGRES_PASSWORD: oa_password
      POSTGRES_DB: oa_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: oa-redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
